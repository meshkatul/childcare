<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
      <title>Daily Activities</title>
   </head>

   <body> 
   <header th:insert="fragments/adminfragments.html :: header"> </header>
      <div class="container" style="width: 50%">
      <br/>
   	  <br/>
         <h2 align="center">Daily Activities</h2>
         <br/>
         <form action="#" th:action="@{/students/activities/{studId}/{actDate}(studId=${studentId},actDate=${activityDate})}" th:object="${dailyActivity}" method="POST">
         <input id="activityId" name="activityId" type="hidden" th:field="${dailyActivity.activityId}"/>
         <input id="studentId" name="studentId" type="hidden" th:field="${dailyActivity.student.studentId}"/>
         <table class="table table-striped">
            <tbody>
             <tr>
               <td>Date</td>
               <td th:text="${dailyActivity.activityDate}"></td>
            </tr>
            <tr>
            <td>Student Name</td>
            <td th:text="${dailyActivity.student.stuFirstName} + ' ' + ${dailyActivity.student.stuLastName}"></td>
        	</tr>
            <tr>
               <td>Meal</td>
               <td><input type="text" th:field="${dailyActivity.meal}" /> </td>
            </tr>
            <tr>
               <td>Nap</td>
               <td><input type="text" th:field="${dailyActivity.nap}" /> </td>
            </tr>
             <tr>
               <td>Learning</td>
               <td><input type="text" th:field="${dailyActivity.learning}" /> </td>
            </tr>
            <tr>
               <th/>
               <td><button id="submitBtn" type="submit" class="btn btn-primary mt-3">Submit</button>&emsp;</td>
           </tr>
           </tbody>
      </table>
   </form> 
   </div> 
</body>
</html>
