<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <div th:replace="navbar :: navbar"></div>
        <meta charset="UTF-8">
        <title>Calender</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
		
		<style>
            .content{
                margin-left: 25%;
            }
            .container{
                margin: auto;
                text-align: center;
            }
            .active{
                margin-left: 35%;   
            }
           
		</style>
    </head>
  
   
    <body>
        <br> <br> <br>
        <div class = 'content'>
        <p><font size="+1">Student Id</font></br> <input type="text" placeholder="Enter student Id"></p>
    </div>
        <br> <br> <br>
        <div class ="container">
            <div class = "row">
                <div class ="col-md-4 form-group">
                <label>Select a date</label>
                <div class="input-group input-append date" id="dateRangePicker">
                    <input type ="text" class="form-control" name="date" />
                    <span class ="input-group-addon add-on"> <span class= "glyphicon glyphocon-calendar"></span> </span>
                </div>
            </div>
        </div>
    </div>
    
     <div class = 'active'>
		<input type="submit" value = "Submit" a href="activities"></input>
       </div>

  
        <script>
         $(document).ready(function() {
            $( '#dateRangePicker').datepicker( {
                format: 'yyyy/mm/dd',
                startDate: '2020/01/01',
                endDate: '2020/12/31'
                } );
         });
      </script>
        
    </body>
</html>
