<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<header th:insert="fragments/adminfragments.html :: header"> </header>
	<div class="content">
		<div class="container" style="margin-top: 30px; width: 40%">
			<div class="form-group">
				<h2>Heartland Login</h2>
			</div>
			<form th:action="@{/login}" method="post" class="form-horizontal">
				<div class="form-group">
				
				<input type="email" id="email" name="username" class="form-control"
						placeholder="Enter Email" required>

				</div>
				<div class="form-group">

					<input type="password" class="form-control" id="password"
						placeholder="Enter password" name="password">

				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary mt-3">Log In</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
