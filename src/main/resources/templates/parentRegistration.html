<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <title>Registration Page</title>
</head>

<body>
    <header th:insert="fragments/adminfragments.html :: header"> </header>
    <div class="container">
        <h2 align="left: 50%">Parent Registration</h2>
    <form action="#" th:action="@{/register}" th:object="${parent}" method="POST" class="form-horizontal">
        <input id="parentId" type="hidden" th:value="${parent.parentId}"/>  
        <div class="col-sm-4" margin="auto">
        <table class="table table-striped">
        <tbody>
            
            <tr>
              <td align='center'>First Name</td>
              <td><input type="text" th:field="${parent.firstName}" /></td>
           </tr>
           <tr>
               <td align='center'>Last Name</td>
               <td><input type="text" th:field="${parent.lastName}" /></td>
            </tr>
           <tr>
              <td align='center'>Email</td>
              <td><input type="email" th:field="${parent.email}" /> </td>
           </tr>
           <tr>
              <td align='center'>Password</td>
              <td><input type="password" th:field="${parent.password}" /> </td>
           </tr>
            <tr>
              <td align='center'>Confirm Password</td>
              <td><input type="password" th:field="${parent.confirmPassword}" /> </td>
           </tr>
           <tr>
              <th/>
              <td><button id="submitBtn" type="submit" class="btn btn-primary mt-3">Submit</button>&emsp;
              <button id="submitBtn" type="submit" class="btn btn-primary mt-3">Cancel</button></td>
          </tr>
          </tbody>
        </table>
        </div>
  </form> 
  </div> 
</body>
</html>
