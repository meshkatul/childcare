<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css"
	rel="stylesheet" type="text/css" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
<title>Student Registration Page</title>
</head>

<body>
	<header th:insert="fragments/adminfragments.html :: header"> </header>
	<div class="container" style="width: 50%">
		<br /> <br />
		<h2>Add Student</h2>
		<br />
		<form action="#"
			th:action="@{/parent/{parentId}/student(parentId=${student.parent.parentId})}"
			th:object="${student}" method="POST" class="form-horizontal">
			
			<input id="studentId" name="studentId" type="hidden" th:value="${student.studentId}"/>
			<input id="parent.parentId" name="parent.parentId" type="hidden" th:field="${student.parent.parentId}"/>
			
			<table class="table table-striped">
				<tbody>
					<tr>
						<td align='center'>Parent Name</td>
						<td th:text="${student.parent.firstName} + ' ' + ${student.parent.lastName}" />
					</tr>
					<tr>
						<td align='center'>First Name</td>
						<td><input type="text" th:field="${student.stuFirstName}" /></td>
					</tr>
					<tr>
						<td align='center'>Last Name</td>
						<td><input type="text" th:field="${student.stuLastName}" /></td>
					</tr>
					<tr>
						<td align='center'>Class Id</td>
						<td> <input type="text" th:field="${student.classRoom.classId}" /> </td>
						<!--<td><select th:field="${student.classRoom.classId}">
								<option th:each="student.classRoom:${student}"
									th:value="${student.classRoom.classId}"
									th:utext="${student.classRoom.className}" />
						</select>-->  
						
					</tr>
					
					<tr>
						<th />
						<td><button id="submitBtn" type="submit"
								class="btn btn-primary mt-3">Submit</button>&emsp;
							<button id="submitBtn" type="submit" class="btn btn-primary mt-3">Cancel</button></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
