<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title th:utext="${title}">Registration</title>
<style>
th, td {
	padding: 5px;
}

td span {
	font-size: 90%;
	font-style: italic;
	color: red;
}
</style>
</head>
<body>
	<div style="background-color: lightblue">
		<table border='0' width='480px' cellpadding='0' cellspacing='0'
			align='center'>
			<tr>
			<tr>
				<td><h1>Register student</h1></td>
			</tr>
			<center>
				<form action="#" th:action="@{/register_student}" th:object="${student}"
					method="POST">
					<table border='0' width='480px' cellpadding='0' cellspacing='0'
						align='center'>
						<tr>
							<td align='center'>Student Id</td>
							<td><input type="text" th:field="*{studentId}" /></td>
						</tr>
						<tr>
							<td align='center'>First Name</td>
							<td><input type="text" th:field="*{stuFirstName}" /></td>
						</tr>
						<tr>
							<td align='center'>Last Name</td> 
							<td><input type="text" th:field="*{stuLastName}" />
							</td>
						</tr>
						<tr>
							<td align='center'>Class Id</td>
							<td><input type="text" th:field="*{classRoom.classId}" /></td>
						</tr>
						<tr>
							<td align='center'>Parent Id</td>
							<td><input type="text" th:field="*{parent.parentId}" /></td>
						</tr>
							<td>&nbsp;</td>
							<td><input type="submit" value="Submit" /> 
							<input type="submit" value="Cancel" /> <a th:href="@{/}"></a></td>
							<td>&nbsp;</td>
						</tr>
						</div>
					</table>
				</form>
		</body>
</html>
