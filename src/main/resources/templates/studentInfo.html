<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Individual Student Information</title>
</head>

<body>
    <div align="center">
        <h1>Student details</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Class ID</th>
                </tr>
            </thead>

            <tbody>
                    <td th:text="${student.studentId}">Student ID</td>
                    <td th:text="${student.stuFirstName}">First Name</td>
                    <td th:text="${student.stuLastName}">Last Name</td>
                    <td th:text="${student.classRoom.className}">Class Name</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
