<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
      <title>Daily Activities</title>
   </head>

   <body> 
   <header th:insert="fragments/adminfragments.html :: header"> </header>
   <br>
   <br>
      <div class="container" style="width: 50%">
         <h2 align="center">Daily Activities</h2>
         <br>
         <input id="activityId" name="activityId" type="hidden" th:field="${dailyActivity.activityId}"/>
         <input id="student.studentId" name="student.studentId" type="hidden" th:field="${dailyActivity.student.studentId}"/>
         <table class="table table-striped">
            <tbody>
             <tr>
               <th>Date</th>
               <td th:text="${dailyActivity.activityDate}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${dailyActivity.student.stuFirstName} + ' ' + ${dailyActivity.student.stuLastName}"></td>
             </tr>
            <tr>
               <th>Meal</th>
               <td th:text="${dailyActivity.meal}"> </td>
            </tr>
            <tr>
               <th>Nap</th>
               <td th:text="${dailyActivity.nap}"> </td>
            </tr>
             <tr>
               <th>Learning</th>
               <td th:text="${dailyActivity.learning}"> </td>
            </tr>
           </tbody>
      </table> 
   </div> 
</body>
</html>
